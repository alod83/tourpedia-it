<!DOCTYPE html> 
<html>
	<head>
		<title>
			Portale Albergatori
		</title>
		<meta name="viewport" content="intial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div>
			<div id="header"><img src="images/tourpedia.png"></div>
			<div id="contenuto">
				<div id="menu">
					<ul>
						<li>Login</li>
						<li>Modifica</li>
						<li>Statistiche</li>
					</ul>
				</div>
				<div id="intro">
					<h2>Benvenuto</h2>
				</div>
				<div id="login">
					<div id="registrati">
						<h3>Registrati:</h3>
						<p>Sei nuovo? Registrati con il codice che hai ricevuto<p>
						<form>
							<label>Username</label><input type="text">
							<label>Password</label><input type="text">
							<label>Chiave</label><input type="text">
							<input class="go" type="button" value="Registrati">
						</form>
					</div>
					<div id="accedi">
						<h3>Accedi:</h3>
						<p>Entra per modificare i dati della tua struttura e visualizzare le statistiche<p>
						<form>
							<label>Username</label><input type="text">
							<label>Password</label><input type="text">
							<input class="go" type="button" value="Accedi">
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
